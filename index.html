<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holo-Engine | Gesture Control</title>
    <link rel="icon" href="data:;base64,=">
    
    <style>
        /* --- Âü∫Á°ÄÊ†∑Âºè --- */
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }
        
        /* --- UI Â±Ç --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* --- ËßÜÈ¢ëÊìçÊéßÂè∞ --- */
        #camera-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 320px;
            height: 240px;
            border: 2px solid #00ffff;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        
        #input-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.8;
        }

        .hud-overlay {
            position: absolute;
            top: 10px; left: 10px;
            color: #00ffff;
            font-size: 12px;
            text-shadow: 0 0 5px #00ffff;
        }

        .status-dot {
            display: inline-block;
            width: 8px; height: 8px;
            background-color: red;
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 5px red;
        }
        
        .status-dot.active {
            background-color: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        /* --- Âä†ËΩΩÈÅÆÁΩ© --- */
        #loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ffff;
            z-index: 100;
            transition: opacity 1s;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #003333;
            border-top: 5px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Êåá‰ª§ÊèêÁ§∫ --- */
        #instructions {
            position: absolute;
            top: 30px; right: 30px;
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }
        .key-instruction {
            margin-bottom: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-left: 3px solid #00ffff;
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div id="loading-text">SYSTEM INITIALIZING...<br><span style="font-size:12px; opacity:0.6">(Please Allow Camera Access)</span></div>
    </div>

    <div id="ui-layer">
        <div id="instructions">
            <div class="key-instruction">üñê ÂçïÊâã: ÊóãËΩ¨ËßÜËßí (Rotate)</div>
            <div class="key-instruction">üëê ÂèåÊâã: ÊçèÂêàÁº©Êîæ (Zoom)</div>
        </div>

        <div id="camera-container">
            <video id="input-video" playsinline></video>
            <div class="hud-overlay">
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text">WAITING FOR CAMERA</span>
                <br>
                <span id="gesture-data" style="font-size: 10px; opacity: 0.7;">NO INPUT</span>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. ÂÖ®Â±ÄÁä∂ÊÄÅ ---
        const state = {
            handDetected: false,
            mode: 'IDLE',
            targetRotation: { x: 0, y: 0 },
            currentRotation: { x: 0, y: 0 },
            targetZoom: 40,
            currentZoom: 40,
        };

        // --- 2. Three.js Âú∫ÊôØËÆæÁΩÆ ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.01);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 40;

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // ÊÄßËÉΩ‰ºòÂåñ
        document.body.appendChild(renderer.domElement);

        // ÂêéÂ§ÑÁêÜ
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.15;
        bloomPass.strength = 1.0;
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- 3. Êú∫Ê¢∞ÁªìÊûÑÁîüÊàê ---
        const engineGroup = new THREE.Group();
        scene.add(engineGroup);

        const materialLine = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3 });
        const materialParticles = new THREE.PointsMaterial({ color: 0x00aaff, size: 0.15, transparent: true, opacity: 0.8 });
        const materialCore = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.1 });

        function createGear(radius, tube, radialSegments, tubularSegments, arc, pColor) {
            const group = new THREE.Group();
            const geometry = new THREE.TorusGeometry(radius, tube, radialSegments, tubularSegments, arc);
            
            // Á∫øÊ°Ü
            const wireframe = new THREE.WireframeGeometry(geometry);
            const line = new THREE.LineSegments(wireframe, materialLine);
            group.add(line);

            // Á≤íÂ≠ê
            const particlesGeometry = new THREE.BufferGeometry();
            const posArray = [];
            const posAttr = geometry.attributes.position;
            for(let i=0; i < posAttr.count; i++) {
                if(Math.random() > 0.4) {
                    posArray.push(posAttr.getX(i), posAttr.getY(i), posAttr.getZ(i));
                }
            }
            particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(posArray, 3));
            const pMat = materialParticles.clone();
            pMat.color.setHex(pColor);
            group.add(new THREE.Points(particlesGeometry, pMat));

            return group;
        }

        // ÁîüÊàêÁªÑ‰ª∂
        const sunGear = createGear(5, 1, 16, 50, Math.PI * 2, 0x00ffff);
        engineGroup.add(sunGear);

        // Ê†∏ÂøÉ
        const coreGeo = new THREE.IcosahedronGeometry(3, 2);
        const coreMesh = new THREE.Mesh(coreGeo, materialCore);
        const coreParticlesGeo = new THREE.BufferGeometry();
        const corePos = [];
        for(let i=0; i<800; i++){
            const r = 3 * Math.random();
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            corePos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }
        coreParticlesGeo.setAttribute('position', new THREE.Float32BufferAttribute(corePos, 3));
        const coreParticles = new THREE.Points(coreParticlesGeo, new THREE.PointsMaterial({color: 0xff00ff, size: 0.12}));
        engineGroup.add(coreMesh);
        engineGroup.add(coreParticles);

        // Ë°åÊòü
        const planets = [];
        for(let i=0; i<4; i++) {
            const planet = createGear(2.5, 0.5, 8, 30, Math.PI * 2, 0x0088ff);
            const angle = (i / 4) * Math.PI * 2;
            planet.position.set(Math.cos(angle) * 12, Math.sin(angle) * 12, 0);
            const pivot = new THREE.Group();
            pivot.rotation.z = angle;
            pivot.add(planet);
            engineGroup.add(pivot);
            planets.push({ pivot: pivot, mesh: planet });
        }

        const ringGear = createGear(16, 0.2, 8, 100, Math.PI * 2, 0x0044aa);
        engineGroup.add(ringGear);
        const outerRing = createGear(18, 0.1, 4, 120, Math.PI * 2, 0x00ffff);
        outerRing.rotation.x = Math.PI / 2;
        engineGroup.add(outerRing);

        // --- 4. Âä®ÁîªÂæ™ÁéØ ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Âä®ÁîªÈÄªËæë
            sunGear.rotation.z -= 0.5 * delta;
            coreMesh.rotation.y += 0.2 * delta;
            coreParticles.rotation.y -= 0.3 * delta;
            planets.forEach(p => p.mesh.rotation.z += 1.0 * delta);
            ringGear.rotation.z += 0.1 * delta;
            outerRing.rotation.z += 0.05 * delta;

            // ‰∫§‰∫íÊèíÂÄº
            state.currentRotation.x += (state.targetRotation.x - state.currentRotation.x) * 0.1;
            state.currentRotation.y += (state.targetRotation.y - state.currentRotation.y) * 0.1;
            engineGroup.rotation.y = state.currentRotation.x; 
            engineGroup.rotation.x = state.currentRotation.y;

            state.currentZoom += (state.targetZoom - state.currentZoom) * 0.1;
            camera.position.z = state.currentZoom;

            // ËßÜËßâÂèçÈ¶à
            const zoomRatio = Math.max(0, Math.min(1, (state.currentZoom - 5) / 20));
            materialLine.opacity = 0.3 * zoomRatio;
            materialCore.opacity = 0.1 + (1 - zoomRatio) * 0.2;

            composer.render();
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 5. MediaPipe Hands ÈÄªËæë ---
        const videoElement = document.getElementById('input-video');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const gestureData = document.getElementById('gesture-data');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');

        function onResults(results) {
            // Á¨¨‰∏ÄÊ¨°ÊàêÂäüËØÜÂà´ÂêéÈöêËóè Loading
            if(loader.style.display !== 'none') {
                loader.style.opacity = 0;
                setTimeout(() => loader.style.display = 'none', 500);
            }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusDot.classList.add('active');
                state.handDetected = true;
                const hands = results.multiHandLandmarks;

                if (hands.length === 2) {
                    state.mode = "ZOOM";
                    statusText.innerText = "ZOOM LINKED";
                    const h1 = hands[0][8], h2 = hands[1][8];
                    const dist = Math.sqrt(Math.pow(h1.x - h2.x, 2) + Math.pow(h1.y - h2.y, 2));
                    const zoomFactor = 1 - Math.min(1, Math.max(0, (dist - 0.1) * 2));
                    state.targetZoom = 5 + (zoomFactor * 55);
                    gestureData.innerText = `ZOOM: ${state.targetZoom.toFixed(0)}`;
                } else {
                    state.mode = "ROTATE";
                    statusText.innerText = "ROTATION LINKED";
                    const wrist = hands[0][0];
                    const x = (wrist.x - 0.5) * 4;
                    const y = (wrist.y - 0.5) * 4;
                    state.targetRotation.x = x;
                    state.targetRotation.y = y;
                    gestureData.innerText = `X: ${x.toFixed(2)} Y: ${y.toFixed(2)}`;
                }
            } else {
                statusDot.classList.remove('active');
                state.handDetected = false;
                statusText.innerText = "SCANNING...";
                gestureData.innerText = "NO HAND";
            }
        }

        // ÂàùÂßãÂåñ MediaPipe
        console.log("Ê≠£Âú®Âä†ËΩΩ MediaPipe...");
        loadingText.innerText = "LOADING AI MODELS...";

        // Ê£ÄÊü•ÂÖ®Â±ÄÂèòÈáèÊòØÂê¶Â≠òÂú®
        const checkInterval = setInterval(() => {
            if (window.Hands && window.Camera) {
                clearInterval(checkInterval);
                console.log("MediaPipe Âä†ËΩΩÊàêÂäüÔºåÊ≠£Âú®ÂêØÂä®ÊëÑÂÉèÂ§¥...");
                loadingText.innerText = "STARTING CAMERA...";
                
                const hands = new window.Hands({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }});
                
                hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.7
                });
                
                hands.onResults(onResults);

                const cameraUtils = new window.Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });
                
                cameraUtils.start()
                    .then(() => console.log("ÊëÑÂÉèÂ§¥ÂêØÂä®ÊàêÂäü"))
                    .catch(e => {
                        console.error("ÊëÑÂÉèÂ§¥ÂêØÂä®Â§±Ë¥•:", e);
                        loadingText.innerText = "CAMERA ERROR: Check Permission or HTTPS";
                        loadingText.style.color = "red";
                    });
            }
        }, 500);

    </script>
</body>
</html>
