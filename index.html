<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holo-Engine | Gesture Control</title>
    <style>
        /* --- åŸºç¡€æ ·å¼ --- */
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }
        
        /* --- UI å±‚ --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* è®©é¼ æ ‡äº‹ä»¶ç©¿é€åˆ° 3D Canvas */
            z-index: 10;
        }

        /* --- è§†é¢‘æ“æ§å° --- */
        #camera-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 320px; /* è¾ƒå¤§çš„è§†é¢‘çª—å£ */
            height: 240px;
            border: 2px solid #00ffff;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            pointer-events: auto; /* å…è®¸è§†é¢‘åŒºåŸŸäº¤äº’ */
        }
        
        #input-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* é•œåƒç¿»è½¬ï¼Œç¬¦åˆç›´è§‰ */
            opacity: 0.8;
        }

        /* è§†é¢‘ä¸Šçš„è¦†ç›–å±‚ UI */
        .hud-overlay {
            position: absolute;
            top: 10px; left: 10px;
            color: #00ffff;
            font-size: 12px;
            text-shadow: 0 0 5px #00ffff;
        }

        .status-dot {
            display: inline-block;
            width: 8px; height: 8px;
            background-color: red;
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 5px red;
        }
        
        .status-dot.active {
            background-color: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        /* --- åŠ è½½é®ç½© --- */
        #loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ffff;
            z-index: 100;
            transition: opacity 1s;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #003333;
            border-top: 5px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- æŒ‡ä»¤æç¤º --- */
        #instructions {
            position: absolute;
            top: 30px; right: 30px;
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }
        .key-instruction {
            margin-bottom: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-left: 3px solid #00ffff;
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/hands": "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js",
                "@mediapipe/camera_utils": "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div id="loading-text">INITIALIZING SYSTEM...</div>
    </div>

    <div id="ui-layer">
        <div id="instructions">
            <div class="key-instruction">ğŸ– å•æ‰‹: æ—‹è½¬è§†è§’ (Rotate)</div>
            <div class="key-instruction">ğŸ‘ åŒæ‰‹: æåˆç¼©æ”¾ (Zoom)</div>
        </div>

        <div id="camera-container">
            <video id="input-video" playsinline></video>
            <div class="hud-overlay">
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text">SYSTEM STANDBY</span>
                <br>
                <span id="gesture-data" style="font-size: 10px; opacity: 0.7;">NO INPUT</span>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. å…¨å±€å˜é‡ä¸çŠ¶æ€ ---
        const state = {
            handDetected: false,
            mode: 'IDLE', // IDLE, ROTATE, ZOOM
            targetRotation: { x: 0, y: 0 },
            currentRotation: { x: 0, y: 0 },
            targetZoom: 40, // æ‘„åƒæœºZè½´ä½ç½®
            currentZoom: 40,
            handDistance: 0
        };

        // --- 2. åœºæ™¯åˆå§‹åŒ– (Three.js) ---
        const scene = new THREE.Scene();
        // æ·»åŠ ä¸€ç‚¹ç¯å¢ƒé›¾
        scene.fog = new THREE.FogExp2(0x000000, 0.01);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 40;

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true }); // Post-processing handles AA usually
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // åå¤„ç† (Bloom è¾‰å…‰æ•ˆæœ)
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.2; // è¾‰å…‰å¼ºåº¦
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- 3. æœºæ¢°ç»“æ„ç”Ÿæˆ (The Procedural Engine) ---
        const engineGroup = new THREE.Group();
        scene.add(engineGroup);

        const materialLine = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3 });
        const materialParticles = new THREE.PointsMaterial({ color: 0x00aaff, size: 0.15, transparent: true, opacity: 0.8 });
        const materialCore = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.1 });

        // è¾…åŠ©å‡½æ•°ï¼šåˆ›å»ºé½¿è½®
        function createGear(radius, tube, radialSegments, tubularSegments, arc, pColor) {
            const group = new THREE.Group();
            
            // çº¿æ¡†å‡ ä½•ä½“
            const geometry = new THREE.TorusGeometry(radius, tube, radialSegments, tubularSegments, arc);
            const wireframe = new THREE.WireframeGeometry(geometry);
            const line = new THREE.LineSegments(wireframe, materialLine);
            group.add(line);

            // ç²’å­å‡ ä½•ä½“ (ä½¿ç”¨ç›¸åŒçš„å½¢çŠ¶)
            const particlesGeometry = new THREE.BufferGeometry();
            const posArray = [];
            const posAttr = geometry.attributes.position;
            // éšæœºé‡‡æ ·ä¸€äº›ç‚¹ä½œä¸ºç²’å­
            for(let i=0; i < posAttr.count; i++) {
                if(Math.random() > 0.5) {
                    posArray.push(posAttr.getX(i), posAttr.getY(i), posAttr.getZ(i));
                }
            }
            particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(posArray, 3));
            const pMat = materialParticles.clone();
            pMat.color.setHex(pColor);
            const particles = new THREE.Points(particlesGeometry, pMat);
            group.add(particles);

            return group;
        }

        // æ„å»ºï¼šå¤ªé˜³é½¿è½® (ä¸­å¿ƒ)
        const sunGear = createGear(5, 1, 16, 50, Math.PI * 2, 0x00ffff);
        engineGroup.add(sunGear);

        // æ„å»ºï¼šæ ¸å¿ƒèƒ½é‡çƒ
        const coreGeo = new THREE.IcosahedronGeometry(3, 2);
        const coreMesh = new THREE.Mesh(coreGeo, materialCore);
        // æ·»åŠ æ ¸å¿ƒç²’å­
        const coreParticlesGeo = new THREE.BufferGeometry();
        const corePos = [];
        for(let i=0; i<1000; i++){
            const r = 3 * Math.random();
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            corePos.push(
                r * Math.sin(phi) * Math.cos(theta),
                r * Math.sin(phi) * Math.sin(theta),
                r * Math.cos(phi)
            );
        }
        coreParticlesGeo.setAttribute('position', new THREE.Float32BufferAttribute(corePos, 3));
        const coreParticles = new THREE.Points(coreParticlesGeo, new THREE.PointsMaterial({color: 0xff00ff, size: 0.1}));
        engineGroup.add(coreMesh);
        engineGroup.add(coreParticles);


        // æ„å»ºï¼šè¡Œæ˜Ÿé½¿è½® (å‘¨å›´)
        const planets = [];
        const planetCount = 4;
        const orbitRadius = 12;
        
        for(let i=0; i<planetCount; i++) {
            const planet = createGear(2.5, 0.5, 8, 30, Math.PI * 2, 0x0088ff);
            const angle = (i / planetCount) * Math.PI * 2;
            planet.position.set(Math.cos(angle) * orbitRadius, Math.sin(angle) * orbitRadius, 0);
            
            // åˆ›å»ºä¸€ä¸ªçˆ¶å®¹å™¨æ¥å¤„ç†å…¬è½¬
            const pivot = new THREE.Group();
            pivot.rotation.z = angle; // åˆå§‹è§’åº¦
            pivot.add(planet);
            engineGroup.add(pivot);
            
            // æˆ‘ä»¬æŠŠpivotå­˜èµ·æ¥æ–¹ä¾¿å…¬è½¬ï¼ŒæŠŠplanetå­˜èµ·æ¥æ–¹ä¾¿è‡ªè½¬
            planets.push({ pivot: pivot, mesh: planet });
        }

        // æ„å»ºï¼šå¤–ç¯ (Ring Gear)
        const ringGear = createGear(16, 0.2, 8, 100, Math.PI * 2, 0x0044aa);
        engineGroup.add(ringGear);

        const outerRing = createGear(18, 0.1, 4, 120, Math.PI * 2, 0x00ffff);
        outerRing.rotation.x = Math.PI / 2;
        engineGroup.add(outerRing);


        // --- 4. åŠ¨ç”»å¾ªç¯ ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // 1. æœºæ¢°ç»“æ„è‡ªå‘åŠ¨ç”» (Idle Animation)
            // å¤ªé˜³é½¿è½®è‡ªè½¬
            sunGear.rotation.z -= 0.5 * delta;
            coreMesh.rotation.y += 0.2 * delta;
            coreMesh.rotation.z += 0.1 * delta;
            coreParticles.rotation.y -= 0.3 * delta;

            // è¡Œæ˜Ÿå…¬è½¬ä¸è‡ªè½¬
            planets.forEach(p => {
                p.mesh.rotation.z += 1.0 * delta; // è‡ªè½¬
                // æ•´ä¸ªç»„æ—‹è½¬å·²ç»åœ¨å¤–éƒ¨é€»è¾‘å¤„ç†ï¼Œæˆ–è€…åœ¨è¿™é‡ŒåŠ å¾®å°çš„å…¬è½¬
            });
            // å¤–ç¯
            ringGear.rotation.z += 0.1 * delta;
            outerRing.rotation.z += 0.05 * delta;

            // 2. äº¤äº’å¹³æ»‘å¤„ç† (Lerp)
            // æ—‹è½¬å¹³æ»‘
            state.currentRotation.x += (state.targetRotation.x - state.currentRotation.x) * 0.1;
            state.currentRotation.y += (state.targetRotation.y - state.currentRotation.y) * 0.1;
            
            // å°†æ—‹è½¬åº”ç”¨åˆ°æ•´ä¸ªå¼•æ“ç»„
            engineGroup.rotation.y = state.currentRotation.x; // æ‰‹å·¦å³ç§»åŠ¨ -> æ¨¡å‹Yè½´è½¬
            engineGroup.rotation.x = state.currentRotation.y; // æ‰‹ä¸Šä¸‹ç§»åŠ¨ -> æ¨¡å‹Xè½´è½¬

            // ç¼©æ”¾/æ¨è¿›å¹³æ»‘
            state.currentZoom += (state.targetZoom - state.currentZoom) * 0.1;
            camera.position.z = state.currentZoom;

            // 3. è§†è§‰åé¦ˆï¼šæ ¹æ®è·ç¦»è°ƒæ•´ç²’å­ä¸çº¿çš„é€æ˜åº¦
            // å½“æ‹‰å¾—å¾ˆè¿‘æ—¶(Zoom < 10)ï¼Œçº¿æ¡æ¶ˆå¤±ï¼Œåªå‰©ç²’å­
            const zoomRatio = Math.max(0, Math.min(1, (state.currentZoom - 5) / 20)); // 0 = close, 1 = far
            materialLine.opacity = 0.3 * zoomRatio;
            materialCore.opacity = 0.1 + (1 - zoomRatio) * 0.2; // è¶Šè¿‘æ ¸å¿ƒè¶Šäº®

            // æ¸²æŸ“
            composer.render();
        }
        animate();

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 5. MediaPipe Hands é›†æˆ ---
        const videoElement = document.getElementById('input-video');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const gestureData = document.getElementById('gesture-data');

        function onResults(results) {
            // éšè— Loading
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusDot.classList.add('active');
                state.handDetected = true;
                
                const hands = results.multiHandLandmarks;

                // é€»è¾‘åˆ†æ”¯ï¼šå•æ‰‹ vs åŒæ‰‹
                if (hands.length === 2) {
                    // --- åŒæ‰‹æ¨¡å¼ï¼šç¼©æ”¾ (Zoom) ---
                    state.mode = "ZOOM";
                    statusText.innerText = "MODE: ZOOM LINKED";

                    // è·å–ä¸¤æ‰‹é£ŸæŒ‡æŒ‡å°– (Index Finger Tip is landmark 8)
                    const hand1 = hands[0][8];
                    const hand2 = hands[1][8];

                    // è®¡ç®—å±å¹•è·ç¦» (ç®€å•çš„æ¬§å‡ é‡Œå¾—è·ç¦»)
                    const dist = Math.sqrt(
                        Math.pow(hand1.x - hand2.x, 2) + 
                        Math.pow(hand1.y - hand2.y, 2)
                    );

                    // æ˜ å°„è·ç¦»åˆ°æ‘„åƒæœº Z è½´
                    // è·ç¦»é€šå¸¸åœ¨ 0.1 åˆ° 0.8 ä¹‹é—´
                    // æˆ‘ä»¬å¸Œæœ›ï¼šæ‰‹æ‹‰å¼€(distå¤§) -> æ‘„åƒæœºæ¨è¿‘(Zå°) -> æ”¾å¤§
                    // æ‰‹åˆæ‹¢(distå°) -> æ‘„åƒæœºæ‹‰è¿œ(Zå¤§) -> ç¼©å°
                    // è°ƒæ•´æ˜ å°„å…¬å¼ä»¥è·å¾—æœ€ä½³æ‰‹æ„Ÿ
                    const zoomFactor = 1 - Math.min(1, Math.max(0, (dist - 0.1) * 2)); 
                    // zoomFactor 0(è¿œ) - 1(è¿‘)
                    
                    // ç›®æ ‡Zè½´: è¿‘5ï¼Œ è¿œ60
                    state.targetZoom = 5 + (zoomFactor * 55);
                    
                    gestureData.innerText = `DIST: ${dist.toFixed(2)} | Z: ${state.targetZoom.toFixed(0)}`;

                } else {
                    // --- å•æ‰‹æ¨¡å¼ï¼šæ—‹è½¬ (Rotate) ---
                    state.mode = "ROTATE";
                    statusText.innerText = "MODE: ROTATION LINKED";

                    const hand = hands[0];
                    const wrist = hand[0]; // æ‰‹è…•åæ ‡

                    // æ˜ å°„åæ ‡ (MediaPipe x/y æ˜¯ 0-1)
                    // x: 0(left) - 1(right). æˆ‘ä»¬å¸Œæœ› 0.5 æ˜¯ä¸­å¿ƒ
                    // y: 0(top) - 1(bottom).
                    
                    const x = (wrist.x - 0.5) * 4; // æ”¾å¤§ç³»æ•°ï¼Œå¢åŠ çµæ•åº¦
                    const y = (wrist.y - 0.5) * 4;

                    state.targetRotation.x = x;
                    state.targetRotation.y = y;

                    gestureData.innerText = `ROT X: ${x.toFixed(2)} | ROT Y: ${y.toFixed(2)}`;
                }

            } else {
                statusDot.classList.remove('active');
                state.handDetected = false;
                state.mode = "IDLE";
                statusText.innerText = "SEARCHING TARGET...";
                gestureData.innerText = "NO SIGNAL";
                
                // è‡ªåŠ¨å¤ä½ (å¯é€‰ï¼Œæˆ–è€…ä¿æŒæœ€åå§¿åŠ¿)
                // state.targetRotation.x = 0;
                // state.targetRotation.y = 0;
                state.targetZoom = 40; // é—²ç½®æ—¶è‡ªåŠ¨æ‹‰è¿œçœ‹å…¨è²Œ
            }
        }

        // åŠ¨æ€åŠ è½½ MediaPipe (å› ä¸ºæ˜¯ CDN)
        // æ³¨æ„ï¼šMediaPipe åº“æ¯”è¾ƒå¤§ï¼ŒåŠ è½½éœ€è¦æ—¶é—´
        async function initMediaPipe() {
            // è¿™é‡Œæˆ‘ä»¬å‡è®¾å…¨å±€å˜é‡å·²ç”± CDN è„šæœ¬æ³¨å…¥
            // åœ¨å®é™…å·¥ç¨‹ä¸­æœ€å¥½ç”¨ NPM import
            // ç­‰å¾… window.Hands å¯ç”¨
            const checkLibrary = setInterval(() => {
                if (window.Hands) {
                    clearInterval(checkLibrary);
                    startHands();
                }
            }, 100);
        }

        function startHands() {
            const hands = new window.Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});
            
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.7
            });
            
            hands.onResults(onResults);

            const cameraUtils = new window.Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            cameraUtils.start();
        }

        initMediaPipe();

    </script>
</body>
</html>
