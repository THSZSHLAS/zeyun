    <script>
        // === SOP é…ç½® ===
        const CHECK_ITEMS = [
            { title: "è¿›é—¨ä¸ç„å…³", subtitle: "é—¨é”çµæ•/å®‰å…¨æ‰£/å»Šç¯æ­£å¸¸/å¢™é¡¶åœ°æ— ç—•" },
            { title: "è¡£å¸½ä¸å¤‡å“", subtitle: "æ‹–é‹/æµ´è¡£/è¡£æŸœå¼€åˆ/ä¿é™©ç®±/æ´—è¡£è¢‹" },
            { title: "åºŠå“ä¸åºŠå¤´", subtitle: "å¹³æ•´æ— æ±¡å‘/åºŠå¤´æ— ç°/ç”µè¯/æ€»æ§çµæ•" },
            { title: "èµ·å±…ä¸å§å°", subtitle: "å®¶å…·æ— æ±¡/çƒ§æ°´å£¶æ´å‡€/ç©ºå†°ç®±æ¸…æ´/åœ°æ¯¯" },
            { title: "çª—è¾¹è®¾æ–½", subtitle: "ç”µåŠ¨çª—å¸˜è½¨é“é¡ºç•…/ç»ç’ƒæ— æ‰‹å°/é”é—­" },
            { title: "æ´—é¢å°åŒºåŸŸ", subtitle: "é•œé¢å°é¢æ— æ°´æ¸/ç‰™å…·æŠ¤ç†å¥—é½/æ²æµ´æ¶²è¡¥é½" },
            { title: "é©¬æ¡¶åŒºåŸŸ", subtitle: "å†²æ°´æ­£å¸¸/æ— é»„æ¸å¼‚å‘³/å·çº¸æŠ˜è§’" },
            { title: "æ·‹æµ´ä¸äº”é‡‘", subtitle: "èŠ±æ´’å‡ºæ°´/åœ°æ¼æ— å‘/ç»ç’ƒæ°´å¢/äº”é‡‘å…‰äº®" },
            { title: "å«æµ´å¸ƒè‰", subtitle: "æ¯›æµ´å·¾åœ°å·¾é½å…¨/æ— æ±¡æ¸/æ— ç ´æŸ/è“¬æ¾" },
            { title: "ç¦»åº—ç»¼åˆ", subtitle: "æ— å¼‚å‘³/æ— é—ç•™ç‰©/åƒåœ¾æ¸…ç©º" }
        ];

        const TAGS = ["æ±¡æ¸", "æ¯›å‘", "ç ´æŸ", "ç¼ºå¤±", "æ°´å¢", "é»„æ¸", "å¼‚å‘³", "æ•…éšœ/å¼‚å“", "å µå¡", "é—ç•™ç‰©", "æ°´æ¸©å¼‚å¸¸"];

        // === çŠ¶æ€ç®¡ç† ===
        let allRecords = [];
        let currentRoomItems = [];
        let currentRoomNo = "";

        // åˆå§‹åŒ–åŠ è½½å§“å
        window.onload = function() {
            const savedName = localStorage.getItem('inspectorName');
            if(savedName) {
                document.getElementById('inspectorName').value = savedName;
            }
        }

        // è‡ªåŠ¨ä¿å­˜å§“å
        function saveName() {
            const name = document.getElementById('inspectorName').value.trim();
            localStorage.setItem('inspectorName', name);
        }

        // === æ ¸å¿ƒé€»è¾‘ ===
        
        function startCheck() {
            const nameInput = document.getElementById('inspectorName');
            const roomInput = document.getElementById('roomNo');
            
            if(!nameInput.value.trim()) {
                alert("è¯·å…ˆå¡«å†™æ‚¨çš„å§“åï¼");
                nameInput.focus();
                return;
            }
            saveName(); // ç¡®ä¿ä¿å­˜

            if(!roomInput.value.trim()) {
                alert("è¯·è¾“å…¥æˆ¿å·");
                roomInput.focus();
                return;
            }
            
            currentRoomNo = roomInput.value.trim();
            document.getElementById('currentRoomDisplay').innerText = currentRoomNo;
            
            document.getElementById('input-view').style.display = 'none';
            document.getElementById('checklist-view').style.display = 'flex';
            
            renderChecklist();
        }

        function exitCheck() {
            if(confirm("ç¡®å®šé€€å‡ºå½“å‰æŸ¥æˆ¿å—ï¼Ÿæœªæäº¤çš„æ•°æ®ä¼šä¸¢å¤±ã€‚")) {
                resetToHome();
            }
        }

        function resetToHome() {
            document.getElementById('input-view').style.display = 'flex';
            document.getElementById('checklist-view').style.display = 'none';
            document.getElementById('roomNo').value = '';
            document.getElementById('roomNo').focus();
        }

        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            container.innerHTML = '';
            currentRoomItems = [];

            CHECK_ITEMS.forEach((item, index) => {
                currentRoomItems.push({ name: item.title, status: 'pass', remark: '' });
                const card = document.createElement('div');
                card.className = 'check-item-card';
                card.dataset.idx = index;
                card.dataset.status = 'pass';
                card.id = `card-${index}`;

                card.innerHTML = `
                    <div class="item-header" onclick="toggleStatus(${index})">
                        <div>
                            <div class="item-title">${item.title}</div>
                            <div class="item-subtitle">${item.subtitle}</div>
                        </div>
                        <div class="status-mark"></div>
                    </div>
                    <div class="fail-panel">
                        <div class="tag-group">
                            ${TAGS.map(t => `<span class="tag-btn" onclick="addTag(${index}, '${t}')">${t}</span>`).join('')}
                        </div>
                        <input type="text" class="remark-input" id="remark-${index}" placeholder="å…·ä½“æƒ…å†µè¯´æ˜..." oninput="updateRemark(${index}, this.value)">
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleStatus(idx) {
            const card = document.getElementById(`card-${idx}`);
            const item = currentRoomItems[idx];
            const input = document.getElementById(`remark-${idx}`);

            if(item.status === 'pass') {
                item.status = 'fail';
                card.dataset.status = 'fail';
            } else {
                item.status = 'pass';
                item.remark = '';
                card.dataset.status = 'pass';
                input.value = '';
            }
            updateSubmitBtnText();
        }

        function addTag(idx, text) {
            const input = document.getElementById(`remark-${idx}`);
            let val = input.value;
            if(!val.includes(text)) {
                val = val ? val + " " + text : text;
                input.value = val;
                currentRoomItems[idx].remark = val;
            }
        }

        function updateRemark(idx, val) {
            currentRoomItems[idx].remark = val;
        }

        function updateSubmitBtnText() {
            const hasFail = currentRoomItems.some(i => i.status === 'fail');
            const btn = document.querySelector('.btn-submit-main');
            if(hasFail) {
                btn.style.background = 'var(--danger)';
                btn.innerHTML = 'âš ï¸ æäº¤å¼‚å¸¸';
            } else {
                btn.style.background = 'var(--primary)';
                btn.innerHTML = 'âœ… åˆæ ¼ / ä¸‹ä¸€é—´';
            }
        }

        function submitResult() {
            const failList = currentRoomItems.filter(i => i.status === 'fail');
            const isPass = failList.length === 0;

            const record = {
                room: currentRoomNo,
                time: new Date().toLocaleTimeString('zh-CN', {hour:'2-digit', minute:'2-digit'}),
                status: isPass ? 'åˆæ ¼' : 'å¼‚å¸¸',
                desc: isPass ? '' : failList.map(i => `[${i.name}] ${i.remark||'æœªå¡«'}`).join('; ')
            };

            allRecords.unshift(record);
            document.getElementById('homeCount').innerText = allRecords.length;
            if(navigator.vibrate) navigator.vibrate(50);
            resetToHome();
        }

        function showHistory() {
            const list = document.getElementById('logListArea');
            list.innerHTML = '';
            if(allRecords.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#999; padding:20px;">æš‚æ— è®°å½•</div>';
            } else {
                allRecords.forEach(rec => {
                    const div = document.createElement('div');
                    div.className = `log-item ${rec.status === 'å¼‚å¸¸' ? 'fail' : ''}`;
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; font-weight:bold;">
                            <span>${rec.room}</span>
                            <span style="color:${rec.status === 'å¼‚å¸¸' ? 'red' : 'green'}">${rec.status}</span>
                        </div>
                        <div style="font-size:0.8rem; color:#888; margin-top:4px;">${rec.time}</div>
                        ${rec.desc ? `<div style="margin-top:5px; color:#555; font-size:0.85rem;">${rec.desc}</div>` : ''}
                    `;
                    list.appendChild(div);
                });
            }
            document.getElementById('historyModal').style.display = 'block';
        }

        function closeHistory() {
            document.getElementById('historyModal').style.display = 'none';
        }

        // === å¤åˆ¶é€»è¾‘ï¼ˆå«å§“åå’Œåˆæ ¼ç‡ï¼‰ ===
        function copyReport() {
            if(allRecords.length === 0) return alert('æ²¡æ•°æ®æ€ä¹ˆå¤åˆ¶ï¼Ÿ');

            const name = document.getElementById('inspectorName').value || "æœªå¡«å†™";
            const dateStr = new Date().toLocaleDateString('zh-CN', {month:'numeric', day:'numeric'});
            const total = allRecords.length;
            const fails = allRecords.filter(r => r.status === 'å¼‚å¸¸');
            const passRate = Math.round(((total - fails.length) / total) * 100);

            // æ„é€ æ–‡æ¡ˆ
            let text = `ã€ğŸ“… ${dateStr} æŸ¥æˆ¿æ—¥æŠ¥ã€‘\n`;
            text += `å§“åï¼š${name}\n`;
            text += `å…±æŸ¥ï¼š${total}é—´\n`;
            text += `åˆæ ¼ç‡ï¼š${passRate}%\n`;
            text += `----------------\n`;
            
            if(fails.length > 0) {
                text += `ğŸ”´ å¼‚å¸¸ (${fails.length})ï¼š\n`;
                fails.forEach(r => {
                    text += `âŒ ${r.room}ï¼š${r.desc}\n`;
                });
            } else {
                text += `ğŸŸ¢ å®Œç¾ï¼å…¨éƒ¨åˆæ ¼\n`;
            }

            const passes = allRecords.filter(r => r.status === 'åˆæ ¼').map(r => r.room).join(', ');
            if(passes) {
                text += `\nâœ… åˆæ ¼ï¼š\n${passes}`;
            }

            if(navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('å·²å¤åˆ¶ï¼å»å¾®ä¿¡ç²˜è´´å§');
                }).catch(() => {
                    manualCopy(text);
                });
            } else {
                manualCopy(text);
            }
        }

        function manualCopy(text) {
            const ta = document.createElement('textarea');
            ta.value = text;
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
            alert('å·²å¤åˆ¶ï¼å»å¾®ä¿¡ç²˜è´´å§');
        }
